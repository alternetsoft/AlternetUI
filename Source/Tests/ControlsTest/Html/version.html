<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body, input, select, textarea, button {
            font-family: Arial,Helvetica,sans-serif;
            font-size: 1em;
        }
    </style>
</head>
<body style="">

    Browser version
    <br /><br />
    <div id="test_stuff"></div>
    <script>

        function get_browser() {
            var ua = navigator.userAgent, tem, M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
            if (/trident/i.test(M[1])) {
                tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
                return { name: 'IE', version: (tem[1] || '') };
            }
            if (M[1] === 'Chrome') {
                tem = ua.match(/\bOPR|Edge\/(\d+)/)
                if (tem != null) { return { name: 'Opera', version: tem[1] }; }
            }
            M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
            if ((tem = ua.match(/version\/(\d+)/i)) != null) { M.splice(1, 1, tem[1]); }
            return {
                name: M[0],
                version: M[1]
            };
        }

        function AddTestStuff() {
            var div = document.getElementById('test_stuff');

            var elemHR = document.createElement('hr');
            div.appendChild(elemHR);

            var elemVersion = document.createElement('p');
            var browser = get_browser();
            elemVersion.innerHTML = "Browser: " + browser.name + " " + browser.version;
            div.appendChild(elemVersion);

        }

        AddTestStuff();
    </script>



</body>
</html>
